<!DOCTYPE html>
<html>

<head>
    {% include 'include.html' %}
    {% load static %}
</head>

<body style="background-image: url({% static 'img/star-sky.jpg' %});">
    <div id="wrapper">
        <div class="page-content-wrapper">
            <div class="row register-form">
                <div class="col-md-8 offset-md-2">
                    <form class="custom-form" method="post" style="margin-top: 0px;background-color: rgba(0,0,0,0.05);">
                        {% csrf_token %}
                        <h1 style="color: white;">Создать учетную запись доктора</h1>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">ФИО </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="text" name="name">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="email-input-field" style="color: rgb(255,255,255);">Email </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="email" name="email">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="pawssword-input-field" style="color: rgb(255,255,255);">Пароль </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="password" name="password">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="repeat-pawssword-input-field" style="color: rgb(255,255,255);">Повторите пароль </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="password" name="repeatpasssword">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Пол</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <select class="form-control" name="gender">
                                    <optgroup label="Choose Your Gender">
                                        <option value="Male" selected="">Male</option>
                                        <option value="Female">Female</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Номер телефона</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="text" name="phonenumber">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Адрес</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <textarea class="form-control" name="address"></textarea>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Дата рождения</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="date" name="dateofbirth">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Отдел</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <select class="form-control" name="specialization">
                                    <optgroup label="Выберите">
                                        {% for dep in dep_list %}
                                        <option value="{{dep}}" selected="">{{ dep }}</option>
                                        {% endfor %}
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                    <button class="btn btn-primary submit-button" type="submit">Создать учетную запись</button></form>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>
{% ifequal error "no" %}
<script type="text/javascript">
    alert('успешно')
    window.location = ('{% url 'adminaddDoctor' %}')
</script>
{% endifequal%}

{% ifequal error "yes" %}
<script type="text/javascript">
    /*alert('{{e}}')*/
    alert('Email already exists....')
</script>
{% endifequal%}
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/back-to-top-scroll.js' %}"></script>
<script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
<script src="{% static 'js/bs-init.js' %}"></script>
<script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>

</html>
